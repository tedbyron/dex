[package]
name = "pokeapi"
version = "0.1.0"
edition = "2018"
description = "Rust bindings/wrapper for Pok√©API v2."
authors = ["Teddy Byron <ted@tedbyron.com>"]
repository = "https://github.com/tedbyron/dex/tree/main/pokeapi-rs"
documentation = "https://docs.rs/pokeapi"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["pokemon", "pokeapi", "api-bindings", "ureq"]
categories = ["api-bindings"]

[dependencies]
pokeapi-macro = { path = "../pokeapi-macro" }
serde = { version = "1.0.130", features = ["derive"] }
ureq = { version = "2.2.0", features = ["json"] }

[profile.dev]
debug = 0
